<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Finanças B&N</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 500: '#10b981', 600: '#059669', 800: '#065f46', 900: '#064e3b' }
                    },
                    animation: {
                        'fade-up': 'fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'float-fast': 'float 4s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bg-pan': 'pan 15s ease infinite',
                        'rise': 'rise 10s infinite linear'
                    },
                    keyframes: {
                        fadeUp: { '0%': { opacity: '0', transform: 'translateY(30px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        shake: { '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' }, '20%, 80%': { transform: 'translate3d(2px, 0, 0)' }, '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' }, '40%, 60%': { transform: 'translate3d(4px, 0, 0)' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                        pan: { '0%, 100%': { backgroundPosition: '0% 50%' }, '50%': { backgroundPosition: '100% 50%' } },
                        rise: { '0%': { bottom: '-10%', transform: 'translateX(0)', opacity: '0' }, '50%': { opacity: '1' }, '100%': { bottom: '110%', transform: 'translateX(-20px)', opacity: '0' } }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        /* Background Animated Gradient */
        .animated-bg {
            background: linear-gradient(-45deg, #111827, #064e3b, #065f46, #0f172a);
            background-size: 400% 400%;
        }
        .finance-symbol {
            position: absolute;
            color: rgba(16, 185, 129, 0.1); /* Brand color with low opacity */
            font-weight: 800;
            user-select: none;
            z-index: 0;
        }
    </style>
</head>
<body class="animated-bg animate-bg-pan h-screen flex items-center justify-center px-4 overflow-hidden relative">

    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="finance-symbol text-6xl left-[10%] animate-rise" style="animation-duration: 15s;">$</div>
        <div class="finance-symbol text-4xl left-[20%] animate-rise" style="animation-delay: 2s; animation-duration: 12s;">%</div>
        <div class="finance-symbol text-7xl left-[80%] animate-rise" style="animation-delay: 5s; animation-duration: 18s;">R$</div>
        <div class="finance-symbol text-5xl left-[60%] animate-rise" style="animation-delay: 1s; animation-duration: 10s;">€</div>
        <div class="finance-symbol text-3xl left-[40%] animate-rise" style="animation-delay: 7s; animation-duration: 14s;">$</div>
    </div>

    <div class="bg-white/90 backdrop-blur-xl p-8 rounded-3xl shadow-2xl w-full max-w-sm animate-fade-up border border-white/40 z-10 relative">
        
        <div class="text-center mb-8 relative">
            <div class="absolute -top-12 left-1/2 transform -translate-x-1/2 w-24 h-24 bg-brand-500/20 rounded-full blur-2xl animate-pulse-slow"></div>
            
            <div class="bg-gradient-to-tr from-brand-50 to-white p-4 rounded-2xl inline-flex mb-4 shadow-sm border border-brand-100 animate-float relative z-10">
                <i data-lucide="wallet" class="w-8 h-8 text-brand-600"></i>
            </div>
            <h1 class="text-2xl font-extrabold text-gray-800 tracking-tight">Finanças Pessoais</h1>
            <p class="text-sm font-medium text-gray-500 mt-1 flex justify-center items-center gap-1">
                Bruno <span class="text-brand-500">&bull;</span> Nathália
            </p>
        </div>

        <form id="form-login" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1.5 ml-1">Usuário</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-brand-600 transition-colors duration-300">
                        <i data-lucide="user" class="w-5 h-5 transition-transform group-focus-within:scale-110"></i>
                    </div>
                    <input type="text" id="usuario" 
                        class="w-full pl-11 pr-4 py-3.5 bg-gray-50/50 border border-gray-200 rounded-xl focus:outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 transition-all duration-300 font-medium text-gray-800 placeholder-gray-400 focus:bg-white" 
                        placeholder="Digite seu usuário" required autocomplete="username">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1.5 ml-1">Senha</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-brand-600 transition-colors duration-300">
                        <i data-lucide="lock" class="w-5 h-5 transition-transform group-focus-within:scale-110"></i>
                    </div>
                    <input type="password" id="senha" 
                        class="w-full pl-11 pr-12 py-3.5 bg-gray-50/50 border border-gray-200 rounded-xl focus:outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 transition-all duration-300 font-medium text-gray-800 placeholder-gray-400 focus:bg-white" 
                        placeholder="••••••••" required autocomplete="current-password">
                    
                    <button type="button" onclick="toggleSenha()" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-brand-600 focus:outline-none cursor-pointer transition-colors">
                        <i id="eye-icon" data-lucide="eye" class="w-5 h-5 hover:scale-110 transition-transform"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="btn-entrar" class="group relative w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-4 rounded-xl transition-all duration-300 shadow-lg shadow-brand-500/30 flex justify-center items-center gap-2 active:scale-[0.98] mt-4 overflow-hidden">
                <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                <span class="relative z-10 flex items-center gap-2">
                    Entrar no Sistema
                    <i data-lucide="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                </span>
            </button>
        </form>
        
        <div id="erro-box" class="hidden mt-4 bg-red-50 text-red-600 text-sm font-medium p-3 rounded-xl flex items-center gap-2 border border-red-100 animate-shake">
            <i data-lucide="alert-circle" class="w-4 h-4 flex-shrink-0"></i>
            <span id="erro-msg">Credenciais inválidas.</span>
        </div>

        <p class="text-center text-xs text-gray-400 mt-8 opacity-60 hover:opacity-100 transition-opacity cursor-default">
            &copy; 2026 Sistema B&N v2.0
        </p>
    </div>

    <script>
        lucide.createIcons();

        if(localStorage.getItem('usuario_logado')) {
            window.location.href = '/';
        }

        function toggleSenha() {
            const input = document.getElementById('senha');
            const icon = document.getElementById('eye-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-entrar');
            const erroBox = document.getElementById('erro-box');
            const erroMsg = document.getElementById('erro-msg');
            
            // UX de Loading
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i data-lucide="loader-2" class="animate-spin w-5 h-5"></i> <span class="animate-pulse">Verificando...</span>';
            lucide.createIcons();
            btn.disabled = true;
            btn.classList.add('cursor-not-allowed', 'opacity-90');
            erroBox.classList.add('hidden');

            const usuario = document.getElementById('usuario').value.toLowerCase().trim();
            const senha = document.getElementById('senha').value;

            // Simulação de delay para ver a animação (pode remover em produção)
            await new Promise(r => setTimeout(r, 800));

            try {
                // Simulação local para teste (Remova isso e descomente o fetch real)
                // if(usuario !== 'admin') throw new Error("Usuário não encontrado");
                
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ usuario, senha })
                });

                const data = await res.json();

                if (data.success) {
                    // Feedback de Sucesso Visual
                    btn.classList.remove('bg-brand-600', 'hover:bg-brand-500');
                    btn.classList.add('bg-green-500');
                    btn.innerHTML = '<i data-lucide="check" class="w-6 h-6 text-white animate-bounce"></i>';
                    
                    localStorage.setItem('usuario_logado', 'true');
                    localStorage.setItem('usuario_nome', data.nome);
                    if(data.avatar) localStorage.setItem('usuario_avatar', data.avatar);
                    
                    setTimeout(() => window.location.href = '/', 500);
                } else {
                    throw new Error(data.message || "Usuário ou senha incorretos");
                }
            } catch (err) {
                erroMsg.textContent = err.message;
                erroBox.classList.remove('hidden');
                
                btn.innerHTML = originalContent;
                btn.disabled = false;
                btn.classList.remove('cursor-not-allowed', 'opacity-90');
                lucide.createIcons();
                
                erroBox.classList.remove('animate-shake');
                void erroBox.offsetWidth;
                erroBox.classList.add('animate-shake');
            }
        });
    </script>
</body>
</html>

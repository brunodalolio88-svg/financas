<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finanças Bruno & Nathalia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            500: '#10b981', // Verde Organizze (Emerald)
                            600: '#059669',
                            dark: '#064e3b'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f3f4f6; }
        
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        /* Abas Estilizadas */
        .nav-item { position: relative; padding: 0.5rem 1rem; color: rgba(255,255,255,0.8); font-weight: 500; transition: all 0.2s; cursor: pointer; }
        .nav-item:hover { color: white; }
        .nav-item.active { color: white; font-weight: 700; }
        .nav-item.active::after { content: ''; position: absolute; bottom: -12px; left: 0; width: 100%; height: 4px; background: white; border-radius: 4px 4px 0 0; }
        
        /* Inputs */
        .input-invisible { background: transparent; width: 100%; outline: none; border: 1px solid transparent; border-radius: 4px; transition: all 0.2s; }
        .input-invisible:focus { background: white; border-color: #d1d5db; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1); padding: 2px 4px; }
        .piscar-salvo { animation: flash 0.5s ease-out; }
        @keyframes flash { 0% { background-color: #dcfce7; } 100% { background-color: white; } }

        /* PC Layout Inteligente */
        @media (min-width: 1024px) {
            /* Grid Principal: Esquerda (350px) | Direita (Resto) */
            main { display: grid; grid-template-columns: 350px 1fr; gap: 1.5rem; align-items: start; }
            
            /* Quando estiver no RESUMO no PC: */
            body.pc-resumo #view-resumo { display: block !important; }
            
            /* Força o wrapper das listas a aparecer na direita */
            body.pc-resumo #lists-wrapper { display: grid !important; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
            
            /* Força as listas a aparecerem */
            body.pc-resumo #view-entradas, body.pc-resumo #view-saidas { display: block !important; }
        }
    </style>
</head>
<body class="text-gray-700 pb-24 md:pb-10 pc-resumo">

    <header class="bg-brand-500 shadow-lg sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4">
            
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2 text-white">
                    <div class="bg-white/20 p-2 rounded-lg"><i data-lucide="wallet" class="w-6 h-6"></i></div>
                    <div>
                        <h1 class="font-bold text-lg leading-tight">Bruno & Nathalia</h1>
                        <p class="text-[10px] opacity-80 uppercase tracking-wider">Gestão Financeira</p>
                    </div>
                </div>

                <div class="flex items-center bg-brand-600/50 rounded-lg p-1">
                    <button onclick="mudarMes(-1)" class="p-1 hover:bg-brand-500 rounded text-white/80 hover:text-white transition"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
                    <div class="px-4 text-center cursor-pointer" onclick="resetarHoje()">
                        <span id="mes-titulo" class="text-sm font-bold text-white capitalize">Janeiro 2026</span>
                    </div>
                    <button onclick="mudarMes(1)" class="p-1 hover:bg-brand-500 rounded text-white/80 hover:text-white transition"><i data-lucide="chevron-right" class="w-5 h-5"></i></button>
                </div>
            </div>

            <nav class="flex gap-6 mt-2 overflow-x-auto hide-scroll">
                <button onclick="mudarAba('resumo')" id="tab-resumo" class="nav-item active">Visão Geral</button>
                <button onclick="mudarAba('entradas')" id="tab-entradas" class="nav-item">Entradas</button>
                <button onclick="mudarAba('saidas')" id="tab-saidas" class="nav-item">Saídas</button>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 mt-6">

        <div id="view-resumo" class="animate-fade-in space-y-6">
            
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 relative overflow-hidden">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-xl font-bold text-gray-800">Boa tarde! ⛅</h2>
                        <p class="text-xs text-gray-400" id="last-update">Atualizado agora</p>
                    </div>
                    <div class="bg-gray-50 p-2 rounded-lg border border-gray-100">
                        <i data-lucide="bar-chart-2" class="w-5 h-5 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="flex gap-8 mt-2">
                    <div>
                        <p class="text-xs text-gray-400 uppercase font-bold mb-1">Receita</p>
                        <p id="total-renda" class="text-lg font-bold text-green-500">R$ 0,00</p>
                    </div>
                    <div class="w-px bg-gray-100"></div>
                    <div>
                        <p class="text-xs text-gray-400 uppercase font-bold mb-1">Despesa</p>
                        <p id="total-gastos" class="text-lg font-bold text-red-500">R$ 0,00</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 flex flex-col justify-center border-l-4 border-l-brand-500">
                <div class="flex items-center gap-2 mb-2">
                    <div class="w-2 h-8 bg-brand-500 rounded-full"></div>
                    <p class="text-sm font-bold text-gray-500 uppercase">Saldo Geral</p>
                </div>
                <h1 id="total-saldo" class="text-4xl font-extrabold text-gray-800 tracking-tight">R$ 0,00</h1>
                <p class="text-xs text-gray-400 mt-2">Saldo acumulado em contas</p>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-4 border-b border-gray-50 flex justify-between items-center bg-gray-50/50">
                    <h3 class="font-bold text-gray-700">Investimentos</h3>
                    <button onclick="abrirModalInvestimento()" class="text-brand-600 hover:bg-brand-50 p-1.5 rounded-full transition"><i data-lucide="plus" class="w-4 h-4"></i></button>
                </div>
                <div class="p-4 bg-emerald-50/50 border-b border-emerald-100">
                    <p class="text-xs text-emerald-600 font-bold uppercase">Acumulado</p>
                    <p id="total-investido" class="text-2xl font-bold text-emerald-700">R$ 0,00</p>
                </div>
                <div id="lista-investimentos" class="divide-y divide-gray-50 max-h-[300px] overflow-y-auto"></div>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-4 border border-gray-100">
                <h3 class="font-bold text-gray-700 mb-4 text-sm">Por Categoria</h3>
                <div class="h-48 relative flex justify-center">
                    <canvas id="graficoGastos"></canvas>
                </div>
            </div>
        </div>

        <div id="lists-wrapper" class="contents lg:block space-y-6 lg:space-y-0">
            
            <div id="view-entradas" class="hidden">
                 <div class="flex justify-between items-center mb-3 bg-gray-100 lg:bg-transparent p-3 lg:p-0 rounded-lg lg:rounded-none sticky top-0 lg:static z-10">
                    <h3 class="font-bold text-gray-600 flex items-center gap-2"><div class="w-2 h-2 rounded-full bg-green-500"></div> Entradas</h3>
                    <span id="header-total-renda" class="text-sm font-bold text-green-600 bg-white lg:bg-green-50 px-2 py-1 rounded shadow-sm lg:shadow-none">R$ 0,00</span>
                </div>
                <div id="lista-entradas-content" class="space-y-3"></div>
            </div>

            <div id="view-saidas" class="hidden">
                <div class="flex justify-between items-center mb-3 bg-gray-100 lg:bg-transparent p-3 lg:p-0 rounded-lg lg:rounded-none sticky top-0 lg:static z-10">
                    <h3 class="font-bold text-gray-600 flex items-center gap-2"><div class="w-2 h-2 rounded-full bg-red-500"></div> Saídas</h3>
                    <span id="header-total-gastos" class="text-sm font-bold text-red-600 bg-white lg:bg-red-50 px-2 py-1 rounded shadow-sm lg:shadow-none">R$ 0,00</span>
                </div>
                <div id="lista-saidas-content" class="space-y-3"></div>
            </div>

        </div>
    </main>

    <button onclick="abrirModalContexto()" class="fixed bottom-6 right-6 bg-brand-500 hover:bg-brand-600 text-white w-14 h-14 rounded-full shadow-lg shadow-brand-500/40 z-40 active:scale-90 flex items-center justify-center transition-transform hover:rotate-90">
        <i data-lucide="plus" class="w-7 h-7"></i>
    </button>

    <div id="modal" class="fixed inset-0 bg-gray-900/50 hidden items-end md:items-center justify-center z-50 transition-opacity backdrop-blur-sm">
        <div class="bg-white w-full md:max-w-md md:rounded-2xl rounded-t-3xl p-6 shadow-2xl animate-slide-up">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-titulo" class="text-xl font-bold text-gray-800">Adicionar</h2>
                <button onclick="fecharModal()" class="bg-gray-100 p-2 rounded-full hover:bg-gray-200 text-gray-500"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>

            <form id="form-transacao" class="space-y-5">
                <div class="grid grid-cols-2 gap-1 bg-gray-100 p-1 rounded-xl" id="toggle-tipo-container">
                    <label class="cursor-pointer">
                        <input type="radio" name="tipo" value="receita" class="peer sr-only" onchange="atualizarCategoriasModal()">
                        <div class="py-2.5 text-center rounded-lg text-sm font-bold text-gray-500 peer-checked:bg-white peer-checked:text-green-600 peer-checked:shadow-sm transition-all">Receita</div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="tipo" value="gasto" class="peer sr-only" onchange="atualizarCategoriasModal()">
                        <div class="py-2.5 text-center rounded-lg text-sm font-bold text-gray-500 peer-checked:bg-white peer-checked:text-red-600 peer-checked:shadow-sm transition-all">Despesa</div>
                    </label>
                </div>
                <input type="radio" name="tipo" value="investimento" class="hidden" onchange="atualizarCategoriasModal()">

                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><i data-lucide="type" class="w-4 h-4"></i></div>
                    <input type="text" id="descricao" placeholder="Descrição (ex: Supermercado)" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-brand-500 focus:bg-white transition-all font-medium" required>
                </div>

                <div class="flex gap-4">
                    <div class="relative flex-1">
                         <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><span class="text-xs font-bold">R$</span></div>
                        <input type="text" inputmode="numeric" id="valor-mask" placeholder="0,00" onkeyup="mascaraMoeda(this)" class="w-full pl-8 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-brand-500 focus:bg-white transition-all font-bold text-gray-800" required>
                    </div>
                    <div class="relative flex-1" id="box-data">
                        <input type="date" id="data-custom" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-brand-500 focus:bg-white transition-all font-medium text-gray-600">
                    </div>
                </div>

                <div id="container-categoria" class="relative">
                     <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><i data-lucide="tag" class="w-4 h-4"></i></div>
                    <select id="categoria" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-brand-500 focus:bg-white transition-all font-medium appearance-none">
                        </select>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400"><i data-lucide="chevron-down" class="w-4 h-4"></i></div>
                </div>

                <button type="submit" id="btn-salvar" class="w-full bg-brand-500 text-white py-3.5 rounded-xl font-bold text-lg hover:bg-brand-600 active:scale-95 transition-all shadow-lg shadow-brand-500/20">
                    Salvar Lançamento
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api/financas';
        let dataAtual = new Date();
        let chartInstance = null;
        let abaAtiva = 'resumo';

        const CAT_RECEITAS = ['Salário', '13º Salário', 'Férias', 'Reembolso', 'Outros'];
        const CAT_DESPESAS = ['Cartão', 'Transporte', 'Gasolina', 'Luz', 'Gás', 'Condomínio', 'Internet', 'Lazer', 'Alimentação', 'Saúde', 'Outros'];
        const CAT_INVESTIMENTOS = ['CDB', 'Tesouro', 'Ações', 'FIIs', 'Cripto', 'Poupança', 'Caixinha', 'Outros'];

        const ICON_MAP = {
            'Salário': 'wallet', '13º Salário': 'gift', 'Cartão': 'credit-card', 'Transporte': 'bus', 
            'Gasolina': 'fuel', 'Luz': 'zap', 'Gás': 'flame', 'Condomínio': 'home', 
            'Internet': 'wifi', 'Lazer': 'coffee', 'Alimentação': 'shopping-cart', 
            'Saúde': 'activity', 'Outros': 'more-horizontal', 'CDB': 'trending-up', 'Ações': 'bar-chart-2'
        };

        function init() {
            atualizarTituloMes();
            carregarDados();
        }

        function mudarAba(aba) {
            abaAtiva = aba;
            const body = document.body;

            // Controle de Classes para PC
            if(aba === 'resumo') body.classList.add('pc-resumo');
            else body.classList.remove('pc-resumo');

            // Esconde TUDO
            ['resumo', 'entradas', 'saidas'].forEach(v => {
                document.getElementById(`view-${v}`).classList.add('hidden');
                document.getElementById(`tab-${v}`).classList.remove('active');
            });

            // Mostra SÓ o desejado (mas lembre: no PC o CSS força mostrar tudo se for resumo)
            document.getElementById(`view-${aba}`).classList.remove('hidden');
            document.getElementById(`tab-${aba}`).classList.add('active');
        }

        // --- Renderização de Listas ---
        function renderizarListaAgrupada(lista, containerId, corValor) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if(lista.length === 0) {
                container.innerHTML = `<div class="flex flex-col items-center justify-center py-10 opacity-50"><div class="bg-gray-100 p-4 rounded-full mb-3"><i data-lucide="check-circle" class="w-8 h-8 text-gray-400"></i></div><p class="text-sm font-medium">Tudo limpo por aqui</p></div>`;
                return;
            }

            const grupos = {};
            lista.forEach(item => {
                const dk = new Date(item.data).toLocaleDateString('pt-BR', { day: '2-digit', month: 'long' });
                if(!grupos[dk]) grupos[dk] = []; grupos[dk].push(item);
            });

            for (const [data, itens] of Object.entries(grupos)) {
                let html = `<div class="mb-4"><div class="flex items-center gap-2 mb-2 px-1"><span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider bg-gray-100 px-2 py-0.5 rounded">${data}</span><div class="h-px bg-gray-100 flex-1"></div></div><div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">`;
                itens.forEach(item => {
                    let icone = ICON_MAP[item.categoria] || 'circle-dollar-sign';
                    let corIcone = item.tipo === 'receita' ? 'bg-green-100 text-green-600' : 'bg-red-50 text-red-500';
                    const isPago = item.status === 'pago';
                    const valorF = formatMoney(item.valor);

                    html += `<div class="group flex items-center gap-4 p-4 hover:bg-gray-50 transition-colors border-b border-gray-50 last:border-0 relative">
                        <div class="w-10 h-10 rounded-full ${corIcone} flex items-center justify-center flex-shrink-0"><i data-lucide="${icone}" class="w-5 h-5"></i></div>
                        <div class="flex-1 min-w-0">
                            <input value="${item.descricao}" onchange="editar(${item.id}, 'descricao', this.value)" class="input-invisible text-sm font-bold text-gray-700 truncate">
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] text-gray-400 uppercase font-bold tracking-wide">${item.categoria}</span>
                                ${!isPago ? '<span class="text-[9px] bg-orange-100 text-orange-600 px-1.5 rounded font-bold">PENDENTE</span>' : ''}
                            </div>
                        </div>
                        <div class="text-right">
                            <input type="text" inputmode="numeric" value="${valorF}" onkeyup="mascaraMoeda(this)" onchange="salvarValorLista(this, ${item.id})" class="input-invisible text-right font-bold ${corValor} w-28">
                            <div class="absolute right-2 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity bg-white shadow-md rounded-lg p-1 flex gap-1 border border-gray-100">
                                <button onclick="editar(${item.id}, 'status', '${isPago?'pendente':'pago'}')" class="p-1.5 hover:bg-gray-100 rounded text-gray-500"><i data-lucide="${isPago?'rotate-ccw':'check'}" class="w-4 h-4"></i></button>
                                <button onclick="deletar(${item.id})" class="p-1.5 hover:bg-red-50 rounded text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </div></div>`;
                });
                html += `</div></div>`;
                container.innerHTML += html;
            }
        }

        // --- Renderização de Investimentos ---
        function renderizarInvestimentos(lista) {
            const container = document.getElementById('lista-investimentos');
            container.innerHTML = '';
            if(lista.length === 0) { container.innerHTML = '<div class="text-center py-6 text-gray-400 text-xs">Sem investimentos</div>'; return; }

            lista.forEach(item => {
                const valorF = formatMoney(item.valor);
                let icone = ICON_MAP[item.categoria] || 'pie-chart';
                container.innerHTML += `<div class="flex items-center gap-3 p-4 hover:bg-gray-50 group transition"><div class="w-8 h-8 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center"><i data-lucide="${icone}" class="w-4 h-4"></i></div><div class="flex-1"><p class="text-sm font-bold text-gray-700">${item.descricao}</p><p class="text-[10px] text-gray-400 uppercase">${item.categoria}</p></div><div class="text-right"><p class="text-sm font-bold text-gray-800">${valorF}</p><button onclick="if(confirm('Apagar?')) deletar(${item.id})" class="text-xs text-red-400 opacity-0 group-hover:opacity-100 hover:underline">remover</button></div></div>`;
            });
        }

        // --- Lógica Dados ---
        async function carregarDados() {
            try {
                const ano = dataAtual.getFullYear();
                const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
                const res = await fetch(`${API_URL}?mes=${ano}-${mes}`);
                const dados = await res.json();
                processarDados(dados);
                document.getElementById('last-update').textContent = 'Atualizado às ' + new Date().toLocaleTimeString().slice(0,5);
            } catch (e) { console.error(e); }
        }

        function processarDados(dados) {
            let totalRenda = 0, totalGastos = 0, totalInvestido = 0;
            const entradas = [], saidas = [], investimentos = [];

            dados.forEach(item => {
                item.valor = parseFloat(item.valor);
                if (item.tipo === 'receita') { totalRenda += item.valor; entradas.push(item); }
                else if (item.tipo === 'gasto') { totalGastos += item.valor; saidas.push(item); }
                else if (item.tipo === 'investimento') { totalInvestido += item.valor; investimentos.push(item); }
            });

            document.getElementById('total-saldo').textContent = formatMoney(totalRenda - totalGastos);
            document.getElementById('total-renda').textContent = formatMoney(totalRenda);
            document.getElementById('total-gastos').textContent = formatMoney(totalGastos);
            document.getElementById('total-investido').textContent = formatMoney(totalInvestido);
            
            document.getElementById('header-total-renda').textContent = formatMoney(totalRenda);
            document.getElementById('header-total-gastos').textContent = formatMoney(totalGastos);

            renderizarListaAgrupada(entradas, 'lista-entradas-content', 'text-green-600');
            renderizarListaAgrupada(saidas, 'lista-saidas-content', 'text-gray-800');
            renderizarInvestimentos(investimentos);
            renderizarGrafico(saidas);
            lucide.createIcons();
        }

        function renderizarGrafico(saidas) {
            const ctx = document.getElementById('graficoGastos').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            const cats = {}; saidas.forEach(i => cats[i.categoria] = (cats[i.categoria] || 0) + i.valor);
            const data = Object.values(cats);
            if (data.length === 0) return;

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(cats), datasets: [{ data: data, backgroundColor: ['#10b981', '#3b82f6', '#f59e0b', '#ef4444', '#8b5cf6', '#6366f1', '#ec4899'], borderWidth: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { boxWidth: 10, usePointStyle: true, font: { size: 10, family: 'Inter' } } } }, cutout: '75%' }
            });
        }

        // --- Utils ---
        function mascaraMoeda(evento) {
            const onlyDigits = evento.value.split("").filter(s => /\d/.test(s)).join("").padStart(3, "0");
            const digitsFloat = onlyDigits.slice(0, -2) + "." + onlyDigits.slice(-2);
            evento.value = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(digitsFloat);
        }
        function limpaMoeda(v) { return typeof v === 'number' ? v : parseFloat(v.replace(/\D/g, '')) / 100; }
        async function salvarValorLista(el, id) { await editar(id, 'valor', limpaMoeda(el.value)); }
        
        async function editar(id, c, v) { await fetch(API_URL, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify({id, [c]: v}) }); carregarDados(); }
        async function deletar(id) { if(confirm("Apagar?")) { await fetch(`${API_URL}?id=${id}`, { method: 'DELETE' }); carregarDados(); } }

        // --- Modais ---
        function abrirModalContexto() {
            resetModal();
            const rG = document.querySelector('input[value="gasto"]');
            const rR = document.querySelector('input[value="receita"]');
            
            if(abaAtiva === 'entradas') { rR.checked = true; esconderToggle(true); document.getElementById('modal-titulo').textContent = 'Nova Receita'; }
            else if(abaAtiva === 'saidas') { rG.checked = true; esconderToggle(true); document.getElementById('modal-titulo').textContent = 'Nova Despesa'; }
            else { rG.checked = true; esconderToggle(false); document.getElementById('modal-titulo').textContent = 'Adicionar'; }
            atualizarCategoriasModal(); abrirModal();
        }

        function abrirModalInvestimento() {
            resetModal();
            document.querySelector('input[value="investimento"]').checked = true;
            esconderToggle(true);
            document.getElementById('container-categoria').classList.remove('hidden');
            atualizarCategoriasModal();
            document.getElementById('modal-titulo').textContent = 'Novo Investimento';
            document.getElementById('descricao').placeholder = 'Nome (Ex: Tesouro Selic)';
            document.getElementById('btn-salvar').classList.replace('bg-brand-500', 'bg-emerald-600');
            abrirModal();
        }

        function atualizarCategoriasModal() {
            const tipo = document.querySelector('input[name="tipo"]:checked').value;
            const select = document.getElementById('categoria');
            select.innerHTML = '';
            const lista = tipo === 'receita' ? CAT_RECEITAS : (tipo === 'gasto' ? CAT_DESPESAS : CAT_INVESTIMENTOS);
            lista.forEach(cat => { const opt = document.createElement('option'); opt.value = cat; opt.textContent = cat; select.appendChild(opt); });
        }

        function resetModal() {
            document.getElementById('form-transacao').reset();
            document.getElementById('data-custom').valueAsDate = new Date();
            document.getElementById('container-categoria').classList.remove('hidden');
            document.getElementById('btn-salvar').className = 'w-full bg-brand-500 text-white py-3.5 rounded-xl font-bold text-lg hover:bg-brand-600 active:scale-95 transition-all shadow-lg';
        }

        function esconderToggle(hide) { document.getElementById('toggle-tipo-container').style.display = hide ? 'none' : 'grid'; }
        function abrirModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('modal').classList.add('flex'); }
        function fecharModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('modal').classList.remove('flex'); }
        
        document.getElementById('form-transacao').addEventListener('submit', async (e) => {
            e.preventDefault();
            const dataInput = document.getElementById('data-custom').value;
            const dataReg = dataInput ? new Date(dataInput + 'T12:00:00') : new Date();
            const valStr = document.getElementById('valor-mask').value;
            const form = {
                tipo: document.querySelector('input[name="tipo"]:checked').value,
                descricao: document.getElementById('descricao').value,
                valor: limpaMoeda(valStr),
                categoria: document.getElementById('categoria').value || 'Outros',
                status: 'pago', data: dataReg.toISOString()
            };
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(form) });
            fecharModal(); carregarDados();
        });

        function mudarMes(d) { dataAtual.setMonth(dataAtual.getMonth() + d); atualizarTituloMes(); carregarDados(); }
        function resetarHoje() { dataAtual = new Date(); atualizarTituloMes(); carregarDados(); }
        function atualizarTituloMes() { document.getElementById('mes-titulo').textContent = dataAtual.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' }); }
        function formatMoney(v) { return v.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}); }

        init();
    </script>
</body>
</html>

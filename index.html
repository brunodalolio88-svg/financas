<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finanças Bruno & Nathalia</title>
    
    <script>
        if (!localStorage.getItem('usuario_logado')) {
            window.location.href = '/login.html';
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            500: '#10b981', // Verde Organizze
                            600: '#059669',
                            dark: '#064e3b'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        /* Abas */
        .nav-item { position: relative; padding: 0.5rem 1rem; color: rgba(255,255,255,0.8); font-weight: 600; transition: all 0.2s; cursor: pointer; white-space: nowrap; }
        .nav-item:hover { color: white; }
        .nav-item.active { color: white; font-weight: 700; }
        .nav-item.active::after { content: ''; position: absolute; bottom: -12px; left: 0; width: 100%; height: 4px; background: white; border-radius: 4px 4px 0 0; }
        
        /* MODO FANTASMA (Edição Limpa e Multilinha) */
        .input-invisible { 
            background: transparent !important; 
            width: 100%; 
            outline: none !important; 
            border: 1px solid transparent !important; 
            border-bottom: 1px solid transparent !important;
            border-radius: 0 !important; 
            padding: 0 !important;
            transition: all 0.2s; 
            cursor: pointer;
        }
        
        /* Quando clica para editar */
        .input-invisible:focus { 
            background: transparent !important; 
            border-color: transparent !important;
            border-bottom: 2px solid #10b981 !important; /* Apenas sublinha verde */
            padding: 0 !important;
            box-shadow: none !important;
            color: #000 !important;
            cursor: text;
        }
        
        .piscar-salvo { animation: flash 0.5s ease-out; }
        @keyframes flash { 0% { background-color: #dcfce7; } 100% { background-color: transparent; } }

        /* --- OTIMIZAÇÃO PC (LAYOUT DASHBOARD) --- */
        @media (min-width: 1024px) {
            /* Layout Principal */
            main { 
                display: grid; 
                grid-template-columns: 1fr; /* Coluna única no topo */
                gap: 2rem; 
                align-items: start;
                max-width: 80rem !important; /* Mais largo no PC */
            }
            
            /* Grid dos Cards de Resumo (3 Colunas) */
            .grid-resumo-pc {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }

            /* Layout das Listas lado a lado */
            .grid-listas-pc {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
            }

            /* Visibilidade Condicional */
            body.pc-resumo #view-resumo { display: block !important; }
            body.pc-resumo #listas-container { display: grid !important; } /* Força grid na visão geral */
            
            /* Quando NÃO for resumo, centraliza a lista única */
            body:not(.pc-resumo) #listas-container { 
                display: block !important; 
                max-width: 60rem; 
                margin: 0 auto; 
            }
            
            #view-entradas, #view-saidas { 
                background: white; border-radius: 1rem; padding: 1.5rem; 
                border: 1px solid #e5e7eb; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); 
                height: fit-content;
            }
            .mobile-header { display: none !important; }
            .pc-header { display: flex !important; }
        }
    </style>
</head>
<body class="text-gray-700 pb-24 md:pb-10 pc-resumo">

    <header class="bg-brand-500 shadow-lg sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3 text-white overflow-hidden">
                    <div class="bg-white/20 p-2 rounded-lg flex-shrink-0"><i data-lucide="wallet" class="w-6 h-6"></i></div>
                    <div class="min-w-0">
                        <h1 class="font-bold text-base md:text-lg leading-tight truncate">Bruno & Nathalia</h1>
                        <p class="text-[10px] opacity-80 uppercase tracking-wider truncate">Gestão Financeira</p>
                    </div>
                </div>

                <div class="flex gap-2 items-center">
                    <div class="flex items-center bg-brand-600/50 rounded-lg p-0.5">
                        <button onclick="mudarMes(-1)" class="p-1.5 hover:bg-brand-500 rounded text-white/80 hover:text-white transition"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
                        <div class="px-2 text-center cursor-pointer min-w-[90px]" onclick="resetarHoje()">
                            <span id="mes-titulo" class="text-xs font-bold text-white uppercase tracking-wide">...</span>
                        </div>
                        <button onclick="mudarMes(1)" class="p-1.5 hover:bg-brand-500 rounded text-white/80 hover:text-white transition"><i data-lucide="chevron-right" class="w-5 h-5"></i></button>
                    </div>
                    
                    <button onclick="abrirModalEvolucao()" class="text-white/70 hover:text-white p-1.5 hidden md:block" title="Evolução"><i data-lucide="bar-chart-big" class="w-5 h-5"></i></button>
                    <button onclick="logout()" class="text-white/70 hover:text-white p-1.5" title="Sair"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                </div>
            </div>

            <nav class="flex gap-4 mt-1 overflow-x-auto hide-scroll pb-1">
                <button onclick="mudarAba('resumo')" id="tab-resumo" class="nav-item active">Visão Geral</button>
                <button onclick="mudarAba('entradas')" id="tab-entradas" class="nav-item">Entradas</button>
                <button onclick="mudarAba('saidas')" id="tab-saidas" class="nav-item">Saídas</button>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 mt-6">
        
        <div id="view-resumo" class="animate-fade-in space-y-6">
            
            <div class="grid-resumo-pc space-y-4 lg:space-y-0">
                
                <div class="bg-white rounded-xl shadow-sm p-5 border border-green-100 relative overflow-hidden group">
                    <div class="absolute right-0 top-0 p-3 opacity-10"><i data-lucide="arrow-up-circle" class="w-16 h-16 text-green-500"></i></div>
                    <p class="text-xs text-gray-500 font-bold uppercase mb-1">Receitas</p>
                    <p id="total-renda" class="text-2xl font-bold text-green-600">R$ 0,00</p>
                </div>

                <div class="bg-white rounded-xl shadow-sm p-5 border border-red-100 relative overflow-hidden group">
                    <div class="absolute right-0 top-0 p-3 opacity-10"><i data-lucide="arrow-down-circle" class="w-16 h-16 text-red-500"></i></div>
                    <p class="text-xs text-gray-500 font-bold uppercase mb-1">Despesas</p>
                    <p id="total-gastos" class="text-2xl font-bold text-red-600">R$ 0,00</p>
                </div>

                <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-brand-500 relative overflow-hidden">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs text-gray-500 font-bold uppercase mb-1">Saldo em Caixa</p>
                            <h1 id="total-saldo" class="text-3xl font-extrabold text-gray-800 tracking-tight">R$ 0,00</h1>
                        </div>
                        <button onclick="abrirModalEvolucao()" class="lg:hidden text-brand-500 bg-brand-50 p-2 rounded-lg"><i data-lucide="bar-chart-2" class="w-5 h-5"></i></button>
                    </div>
                </div>
            </div>

            <div class="grid lg:grid-cols-2 gap-6">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden flex flex-col h-full">
                    <div class="p-4 border-b border-gray-50 flex justify-between items-center bg-gray-50/50">
                        <h3 class="font-bold text-gray-700 flex items-center gap-2"><i data-lucide="pie-chart" class="w-4 h-4"></i> Investimentos</h3>
                        <button onclick="abrirModalInvestimento()" class="text-brand-600 hover:bg-brand-100 p-1.5 rounded-full"><i data-lucide="plus" class="w-4 h-4"></i></button>
                    </div>
                    <div class="p-4 bg-emerald-50/30 border-b border-emerald-50"><p class="text-xs text-emerald-700 font-bold uppercase">Acumulado</p><p id="total-investido" class="text-2xl font-bold text-emerald-800">R$ 0,00</p></div>
                    <div id="lista-investimentos" class="divide-y divide-gray-50 max-h-[300px] overflow-y-auto flex-1"></div>
                </div>

                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 flex flex-col justify-center items-center h-full">
                    <h3 class="font-bold text-gray-700 mb-6 text-sm">Distribuição de Gastos</h3>
                    <div class="h-56 w-full relative flex justify-center"><canvas id="graficoGastos"></canvas></div>
                </div>
            </div>
        </div>

        <div id="listas-container" class="grid-listas-pc contents">
            
            <div id="view-entradas" class="hidden h-full">
                <div class="mobile-header flex justify-between items-center mb-3 bg-white p-3 rounded-xl border border-green-100 shadow-sm sticky top-0 z-10">
                    <h3 class="font-bold text-gray-700 flex items-center gap-2"><div class="w-2 h-2 rounded-full bg-green-500"></div> Entradas</h3>
                    <span id="header-total-renda" class="text-sm font-bold text-green-600">R$ 0,00</span>
                </div>
                <div class="pc-header hidden justify-between items-center mb-4 pb-3 border-b border-gray-100">
                    <h3 class="font-bold text-xl text-gray-700 flex items-center gap-2"><i data-lucide="arrow-up-circle" class="w-5 h-5 text-green-500"></i> Entradas</h3>
                    <span class="text-xs font-bold text-green-700 bg-green-50 px-3 py-1 rounded-full">RECEITAS</span>
                </div>
                <div id="lista-entradas-content" class="space-y-3"></div>
            </div>

            <div id="view-saidas" class="hidden h-full">
                <div class="mobile-header flex justify-between items-center mb-3 bg-white p-3 rounded-xl border border-red-100 shadow-sm sticky top-0 z-10">
                    <h3 class="font-bold text-gray-700 flex items-center gap-2"><div class="w-2 h-2 rounded-full bg-red-500"></div> Saídas</h3>
                    <span id="header-total-gastos" class="text-sm font-bold text-red-600">R$ 0,00</span>
                </div>
                <div class="pc-header hidden justify-between items-center mb-4 pb-3 border-b border-gray-100">
                    <h3 class="font-bold text-xl text-gray-700 flex items-center gap-2"><i data-lucide="arrow-down-circle" class="w-5 h-5 text-red-500"></i> Saídas</h3>
                    <span class="text-xs font-bold text-red-700 bg-red-50 px-3 py-1 rounded-full">DESPESAS</span>
                </div>
                <div id="lista-saidas-content" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <button onclick="abrirModalContexto()" class="fixed bottom-6 right-6 bg-brand-500 hover:bg-brand-600 text-white w-14 h-14 rounded-full shadow-lg shadow-brand-500/40 z-40 active:scale-95 flex items-center justify-center transition-transform hover:rotate-90">
        <i data-lucide="plus" class="w-8 h-8"></i>
    </button>

    <div id="modal" class="fixed inset-0 bg-gray-900/60 hidden items-end md:items-center justify-center z-50 backdrop-blur-sm transition-all">
        <div class="bg-white w-full md:max-w-md md:rounded-2xl rounded-t-3xl p-6 shadow-2xl animate-fade-in">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-titulo" class="text-xl font-bold text-gray-800">Adicionar</h2>
                <button onclick="fecharModal()" class="bg-gray-100 p-2 rounded-full hover:bg-gray-200"><i data-lucide="x" class="w-5 h-5 text-gray-500"></i></button>
            </div>
            <form id="form-transacao" class="space-y-4">
                <div class="grid grid-cols-2 gap-2 bg-gray-100 p-1 rounded-xl" id="toggle-tipo-container">
                    <label class="cursor-pointer"><input type="radio" name="tipo" value="receita" class="peer sr-only" onchange="atualizarCategoriasModal()"><div class="py-2.5 text-center rounded-lg text-sm font-bold text-gray-500 peer-checked:bg-white peer-checked:text-green-600 peer-checked:shadow-sm transition-all">Receita</div></label>
                    <label class="cursor-pointer"><input type="radio" name="tipo" value="gasto" class="peer sr-only" onchange="atualizarCategoriasModal()"><div class="py-2.5 text-center rounded-lg text-sm font-bold text-gray-500 peer-checked:bg-white peer-checked:text-red-600 peer-checked:shadow-sm transition-all">Despesa</div></label>
                </div>
                <input type="radio" name="tipo" value="investimento" class="hidden" onchange="atualizarCategoriasModal()">
                
                <div class="relative"><div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><i data-lucide="type" class="w-4 h-4"></i></div><input type="text" id="descricao" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-brand-500 focus:bg-white transition-all font-medium" placeholder="Descrição" required></div>
                <div class="flex gap-3">
                    <div class="relative flex-1"><div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><span class="text-xs font-bold">R$</span></div><input type="text" inputmode="numeric" id="valor-mask" class="w-full pl-8 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-brand-500 focus:bg-white transition-all font-bold text-gray-800" placeholder="0,00" onkeyup="mascaraMoeda(this)" required></div>
                    <div class="relative w-40"><input type="date" id="data-custom" class="w-full px-3 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-brand-500 focus:bg-white transition-all font-medium text-gray-600 text-sm"></div>
                </div>
                <div id="container-categoria" class="relative"><div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><i data-lucide="tag" class="w-4 h-4"></i></div><select id="categoria" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-brand-500 focus:bg-white transition-all font-medium appearance-none bg-transparent"></select><div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400"><i data-lucide="chevron-down" class="w-4 h-4"></i></div></div>
                <button type="submit" id="btn-salvar" class="w-full bg-brand-500 text-white py-3.5 rounded-xl font-bold text-lg hover:bg-brand-600 active:scale-95 transition-all shadow-lg">Salvar</button>
            </form>
        </div>
    </div>

    <div id="modal-evolucao" class="fixed inset-0 bg-gray-900/50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg mx-4 rounded-2xl p-6 shadow-2xl animate-fade-in">
            <div class="flex justify-between items-center mb-4"><h2 class="text-lg font-bold text-gray-800">Evolução 6 Meses</h2><button onclick="document.getElementById('modal-evolucao').classList.add('hidden'); document.getElementById('modal-evolucao').classList.remove('flex')" class="bg-gray-100 p-2 rounded-full hover:bg-gray-200"><i data-lucide="x" class="w-5 h-5"></i></button></div>
            <div class="h-64"><canvas id="graficoEvolucao"></canvas></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/financas';
        let dataAtual = new Date();
        let chartInstance = null;
        let chartEvolucaoInstance = null;
        let abaAtiva = 'resumo';

        const CAT_RECEITAS = ['Salário', '13º Salário', 'Férias', 'Reembolso', 'Cashback', 'Serviços Prestados', 'Outros'];
        const CAT_DESPESAS = ['Cartão', 'Transporte', 'Gasolina', 'Manutenção Carro', 'Luz', 'Gás', 'Manutenção Casa', 'Condomínio', 'IPTU', 'IPVA', 'Governo', 'Internet', 'Lazer', 'Alimentação', 'Saúde', 'Presente', 'Outros'];
        const CAT_INVESTIMENTOS = ['CDB', 'Tesouro', 'Ações', 'FIIs', 'Cripto', 'Poupança', 'Caixinha', 'Outros'];
        
        const ICON_MAP = {
            'Salário': 'wallet', '13º Salário': 'gift', 'Férias': 'sun', 'Reembolso': 'refresh-cw', 'Cashback': 'coins', 'Serviços Prestados': 'briefcase',
            'Cartão': 'credit-card', 'Transporte': 'bus', 'Gasolina': 'fuel', 'Manutenção Carro': 'wrench', 'Luz': 'zap', 'Gás': 'flame', 
            'Manutenção Casa': 'hammer', 'Condomínio': 'home', 'IPTU': 'file-text', 'IPVA': 'car', 'Governo': 'landmark', 'Internet': 'wifi', 'Lazer': 'coffee', 
            'Alimentação': 'shopping-cart', 'Saúde': 'activity', 'Presente': 'gift', 'Outros': 'more-horizontal', 'CDB': 'trending-up', 'Ações': 'bar-chart-2'
        };

        async function init() {
            document.getElementById('nome-usuario').textContent = localStorage.getItem('usuario_nome') || 'Usuário';
            try {
                const res = await fetch(`${API_URL}?tipo=config`); const config = await res.json();
                if (config?.ultimo_mes) { const [a, m] = config.ultimo_mes.split('-'); dataAtual = new Date(a, m - 1, 1); }
            } catch (e) { dataAtual = new Date(); }
            atualizarTituloMes(); carregarDados();
        }

        function logout() { localStorage.removeItem('usuario_logado'); window.location.href = '/login.html'; }
        async function mudarMes(d) { dataAtual.setMonth(dataAtual.getMonth() + d); atualizarTituloMes(); carregarDados(); salvarMes(); }
        async function resetarHoje() { dataAtual = new Date(); atualizarTituloMes(); carregarDados(); salvarMes(); }
        async function salvarMes() { const m = `${dataAtual.getFullYear()}-${String(dataAtual.getMonth()+1).padStart(2,'0')}`; try{ fetch(`${API_URL}?tipo=config`, {method:'POST', body: JSON.stringify({ultimo_mes:m})}); }catch(e){} }

        function mudarAba(aba) {
            abaAtiva = aba; document.body.className = aba === 'resumo' ? 'text-gray-700 pb-24 md:pb-10 pc-resumo' : 'text-gray-700 pb-24 md:pb-10';
            ['resumo', 'entradas', 'saidas'].forEach(v => { document.getElementById(`view-${v}`).classList.add('hidden'); document.getElementById(`tab-${v}`).classList.remove('active'); });
            document.getElementById(`view-${aba}`).classList.remove('hidden'); document.getElementById(`tab-${aba}`).classList.add('active');
        }

        function renderizarListaAgrupada(lista, containerId, corValor) {
            const container = document.getElementById(containerId); container.innerHTML = '';
            if(!lista.length) { container.innerHTML = `<div class="flex flex-col items-center justify-center py-10 opacity-50"><div class="bg-gray-100 p-4 rounded-full mb-3"><i data-lucide="check-circle" class="w-8 h-8 text-gray-400"></i></div><p class="text-sm">Tudo limpo</p></div>`; return; }
            
            const grupos = {}; lista.forEach(i => { const d = new Date(i.data).toLocaleDateString('pt-BR',{day:'2-digit',month:'long'}); (grupos[d]=grupos[d]||[]).push(i); });
            
            for (const [data, itens] of Object.entries(grupos)) {
                let html = `<div class="mb-4"><div class="flex items-center gap-2 mb-2 px-1"><span class="text-[10px] font-bold text-gray-400 uppercase bg-gray-100 px-2 py-0.5 rounded">${data}</span><div class="h-px bg-gray-100 flex-1"></div></div><div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">`;
                itens.forEach(i => {
                    const icone = ICON_MAP[i.categoria] || 'circle-dollar-sign';
                    const corBg = i.tipo==='receita'?'bg-green-100 text-green-600':'bg-red-50 text-red-500';
                    const valor = formatMoney(i.valor);
                    
                    // --- LISTA OTIMIZADA PARA TEXTO LONGO ---
                    html += `
                    <div class="group flex items-start gap-3 p-3.5 hover:bg-gray-50 transition-colors border-b border-gray-50 last:border-0 relative">
                        <div class="w-10 h-10 rounded-full ${corBg} flex items-center justify-center flex-shrink-0 mt-0.5"><i data-lucide="${icone}" class="w-5 h-5"></i></div>
                        
                        <div class="flex-1 min-w-0 mr-1">
                            <input value="${i.descricao}" onchange="editar(${i.id},'descricao',this.value)" class="input-invisible text-sm font-bold text-gray-700 w-full whitespace-normal break-words leading-tight" style="min-height: 1.25rem;">
                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-[10px] text-gray-400 uppercase font-bold tracking-wide">${i.categoria}</span>
                                ${i.status!=='pago'?'<span class="text-[9px] bg-orange-100 text-orange-600 px-1.5 rounded font-bold">PENDENTE</span>':''}
                            </div>
                        </div>

                        <div class="flex flex-col items-end gap-1">
                            <input type="text" inputmode="numeric" value="${valor}" onkeyup="mascaraMoeda(this)" onchange="salvarValorLista(this,${i.id})" class="input-invisible text-right font-bold ${corValor} w-24 text-sm">
                            <div class="flex items-center gap-2 opacity-100 lg:opacity-0 group-hover:lg:opacity-100 transition-opacity">
                                <button onclick="editar(${i.id},'status','${i.status==='pago'?'pendente':'pago'}')" class="text-gray-400 hover:text-green-600"><i data-lucide="${i.status==='pago'?'rotate-ccw':'check'}" class="w-4 h-4"></i></button>
                                <button onclick="deletar(${i.id})" class="text-red-300 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                    </div>`;
                }); html += `</div></div>`; container.innerHTML += html;
            }
        }

        function renderizarInvestimentos(lista) {
            const container = document.getElementById('lista-investimentos'); container.innerHTML = '';
            if(!lista.length) { container.innerHTML = '<div class="text-center py-6 text-gray-400 text-xs">Sem investimentos</div>'; return; }
            lista.forEach(i => {
                container.innerHTML += `
                <div class="flex items-center gap-3 p-4 hover:bg-gray-50 group transition">
                    <div class="w-8 h-8 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center"><i data-lucide="${ICON_MAP[i.categoria]||'pie-chart'}" class="w-4 h-4"></i></div>
                    <div class="flex-1"><p class="text-sm font-bold text-gray-700 truncate">${i.descricao}</p><p class="text-[10px] text-gray-400 uppercase">${i.categoria}</p></div>
                    <div class="text-right flex items-center gap-3">
                        <p class="text-sm font-bold text-gray-800">${formatMoney(i.valor)}</p>
                        <button onclick="if(confirm('Apagar?')) deletar(${i.id})" class="text-red-400 opacity-0 group-hover:opacity-100 hover:text-red-600"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>`;
            });
        }

        async function editar(id,c,v) { await fetch(API_URL,{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,[c]:v})}); carregarDados(); }
        async function deletar(id) { if(confirm("Apagar?")) { await fetch(`${API_URL}?id=${id}`,{method:'DELETE'}); carregarDados(); } }
        async function salvarValorLista(el,id) { await editar(id,'valor',limpaMoeda(el.value)); }
        function mascaraMoeda(e) { const v=e.value.replace(/\D/g,""); e.value = new Intl.NumberFormat('pt-BR',{style:'currency',currency:'BRL'}).format(v/100); }
        function limpaMoeda(v) { return typeof v==='number'?v:parseFloat(v.replace(/\D/g,''))/100; }
        function formatMoney(v) { return v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }
        
        function atualizarTituloMes() { 
            // Formato curto no mobile para não quebrar
            const opt = window.innerWidth < 768 ? { month: 'short', year: 'numeric' } : { month: 'long', year: 'numeric' };
            const txt = dataAtual.toLocaleDateString('pt-BR', opt).replace(' de ', ' ');
            document.getElementById('mes-titulo').textContent = txt; 
        }

        function processarDados(dados) {
            let renda=0, gastos=0, invest=0; const ent=[], sai=[], inv=[];
            dados.forEach(i => {
                i.valor = parseFloat(i.valor);
                if(i.tipo==='receita') { renda+=i.valor; ent.push(i); }
                else if(i.tipo==='gasto') { gastos+=i.valor; sai.push(i); }
                else { invest+=i.valor; inv.push(i); }
            });
            document.getElementById('total-saldo').textContent = formatMoney(renda-gastos);
            document.getElementById('total-renda').textContent = formatMoney(renda);
            document.getElementById('total-gastos').textContent = formatMoney(gastos);
            document.getElementById('total-investido').textContent = formatMoney(invest);
            document.getElementById('header-total-renda').textContent = formatMoney(renda);
            document.getElementById('header-total-gastos').textContent = formatMoney(gastos);
            
            renderizarListaAgrupada(ent, 'lista-entradas-content', 'text-green-600');
            renderizarListaAgrupada(sai, 'lista-saidas-content', 'text-gray-800');
            renderizarInvestimentos(inv);
            renderizarGrafico(sai);
            lucide.createIcons();
        }

        function abrirModalContexto() {
            resetModal(); const rG = document.querySelector('input[value="gasto"]'), rR = document.querySelector('input[value="receita"]');
            if(abaAtiva==='entradas') { rR.checked=true; esconderToggle(true); document.getElementById('modal-titulo').textContent='Nova Receita'; }
            else if(abaAtiva==='saidas') { rG.checked=true; esconderToggle(true); document.getElementById('modal-titulo').textContent='Nova Despesa'; }
            else { rG.checked=true; esconderToggle(false); document.getElementById('modal-titulo').textContent='Adicionar'; }
            atualizarCategoriasModal(); abrirModal();
        }
        function abrirModalInvestimento() { resetModal(); document.querySelector('input[value="investimento"]').checked=true; esconderToggle(true); document.getElementById('container-categoria').classList.remove('hidden'); atualizarCategoriasModal(); document.getElementById('modal-titulo').textContent='Novo Investimento'; document.getElementById('descricao').placeholder='Nome (Ex: Tesouro)'; document.getElementById('btn-salvar').classList.replace('bg-brand-500','bg-emerald-600'); abrirModal(); }
        
        function atualizarCategoriasModal() {
            const t = document.querySelector('input[name="tipo"]:checked').value, s = document.getElementById('categoria'); s.innerHTML='';
            (t==='receita'?CAT_RECEITAS:(t==='gasto'?CAT_DESPESAS:CAT_INVESTIMENTOS)).forEach(c => { const o=document.createElement('option'); o.value=c; o.textContent=c; s.appendChild(o); });
        }
        function abrirModalEvolucao() {
            document.getElementById('modal-evolucao').classList.remove('hidden'); document.getElementById('modal-evolucao').classList.add('flex');
            const ctx = document.getElementById('graficoEvolucao').getContext('2d');
            if(chartEvolucaoInstance) chartEvolucaoInstance.destroy();
            chartEvolucaoInstance = new Chart(ctx, { type: 'bar', data: { labels: ['Ago','Set','Out','Nov','Dez','Jan'], datasets: [{label:'Entradas',data:[5000,5200,4800,6000,8000,5500],backgroundColor:'#10b981',borderRadius:4},{label:'Saídas',data:[4000,4100,3900,4500,6000,3000],backgroundColor:'#ef4444',borderRadius:4}] }, options: {responsive:true,maintainAspectRatio:false,plugins:{legend:{position:'bottom'}}} });
        }
        function renderizarGrafico(sai) {
            const ctx = document.getElementById('graficoGastos').getContext('2d'); if(chartInstance) chartInstance.destroy();
            const cats={}; sai.forEach(i=>cats[i.categoria]=(cats[i.categoria]||0)+i.valor); const d=Object.values(cats); if(!d.length) return;
            chartInstance = new Chart(ctx, { type:'doughnut', data:{labels:Object.keys(cats),datasets:[{data:d,backgroundColor:['#10b981','#3b82f6','#f59e0b','#ef4444','#8b5cf6','#6366f1','#ec4899'],borderWidth:0}]}, options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{position:'right',labels:{boxWidth:10,usePointStyle:true,font:{size:10,family:'Inter'}}}},cutout:'75%'} });
        }

        function resetModal() { document.getElementById('form-transacao').reset(); document.getElementById('data-custom').valueAsDate=new Date(); document.getElementById('container-categoria').classList.remove('hidden'); document.getElementById('btn-salvar').className='w-full bg-brand-500 text-white py-3.5 rounded-xl font-bold text-lg hover:bg-brand-600 shadow-lg'; }
        function esconderToggle(h) { document.getElementById('toggle-tipo-container').style.display = h ? 'none' : 'grid'; }
        function abrirModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('modal').classList.add('flex'); }
        function fecharModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('modal').classList.remove('flex'); }
        
        document.getElementById('form-transacao').addEventListener('submit', async (e) => {
            e.preventDefault(); const d = document.getElementById('data-custom').value, v = document.getElementById('valor-mask').value;
            const form = { tipo: document.querySelector('input[name="tipo"]:checked').value, descricao: document.getElementById('descricao').value, valor: limpaMoeda(v), categoria: document.getElementById('categoria').value || 'Outros', status: 'pago', data: d ? new Date(d+'T12:00:00').toISOString() : new Date().toISOString() };
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(form) }); fecharModal(); carregarDados();
        });

        window.addEventListener('resize', atualizarTituloMes); // Atualiza data ao girar tela
        init();
    </script>
</body>
</html>

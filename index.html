<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finanças Kynto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        /* Remove setinhas do input number */
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .input-editavel { background: transparent; border: 1px solid transparent; width: 100%; transition: all 0.2s; border-radius: 4px; padding: 2px 4px; }
        .input-editavel:focus { background: white; border-color: #cbd5e1; outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        .piscar-salvo { animation: flashGreen 1s ease-out; }
        @keyframes flashGreen { 0% { background-color: #dcfce7; } 100% { background-color: white; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 pb-24">

    <header class="bg-slate-900 text-white p-4 sticky top-0 z-20 shadow-md">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="font-bold text-lg">Finanças Kynto</h1>
                <div class="text-xs text-slate-400" id="last-update">Atualizando...</div>
            </div>
            <div class="text-right">
                <p class="text-xs text-slate-400 uppercase tracking-wider">Saldo em Caixa</p>
                <h2 id="total-saldo" class="text-2xl font-bold">R$ 0,00</h2>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-6 mt-2">
        
        <section class="bg-green-50/50 rounded-2xl p-4 border border-green-100 min-h-[300px]">
            <header class="flex justify-between items-center mb-4 pb-2 border-b border-green-200">
                <div class="flex items-center gap-2 text-green-800 font-bold">
                    <i data-lucide="arrow-up-circle" class="w-5 h-5"></i>
                    <h2>ENTRADAS</h2>
                </div>
                <span id="total-renda" class="bg-green-200 text-green-800 px-3 py-1 rounded-full text-sm font-bold">R$ 0,00</span>
            </header>
            <div id="lista-receitas" class="space-y-3">
                </div>
        </section>

        <section class="bg-red-50/50 rounded-2xl p-4 border border-red-100 min-h-[300px]">
            <header class="flex justify-between items-center mb-4 pb-2 border-b border-red-200">
                <div class="flex items-center gap-2 text-red-800 font-bold">
                    <i data-lucide="arrow-down-circle" class="w-5 h-5"></i>
                    <h2>SAÍDAS</h2>
                </div>
                <span id="total-gastos" class="bg-red-200 text-red-800 px-3 py-1 rounded-full text-sm font-bold">R$ 0,00</span>
            </header>
            <div id="lista-gastos" class="space-y-3">
                </div>
        </section>

    </main>

    <button onclick="abrirModal()" class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-xl z-30 transition-transform active:scale-95">
        <i data-lucide="plus" class="w-8 h-8"></i>
    </button>

    <div id="modal" class="fixed inset-0 bg-black/60 hidden items-end sm:items-center justify-center z-50 p-4">
        <div class="bg-white w-full sm:max-w-md p-6 rounded-2xl shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Novo Lançamento</h2>
                <button onclick="fecharModal()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x"></i></button>
            </div>
            <form id="form-transacao" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="tipo" value="receita" class="peer sr-only" checked>
                        <div class="p-3 text-center border rounded-xl peer-checked:bg-green-100 peer-checked:border-green-500 peer-checked:text-green-800 font-bold">Receita</div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="tipo" value="gasto" class="peer sr-only">
                        <div class="p-3 text-center border rounded-xl peer-checked:bg-red-100 peer-checked:border-red-500 peer-checked:text-red-800 font-bold">Gasto</div>
                    </label>
                </div>
                <input type="text" id="descricao" placeholder="Descrição (ex: Salário, Luz)" class="w-full p-3 border rounded-xl bg-slate-50" required>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="valor" step="0.01" placeholder="Valor (R$)" class="w-full p-3 border rounded-xl bg-slate-50" required>
                    <select id="categoria" class="w-full p-3 border rounded-xl bg-slate-50">
                        <option value="Fixa">Fixa</option>
                        <option value="Variável">Variável</option>
                        <option value="Renda">Renda</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api/financas';
        let dadosLocais = []; // Cache local para acesso rápido

        document.addEventListener('DOMContentLoaded', carregarDados);

        async function carregarDados() {
            try {
                const res = await fetch(API_URL);
                dadosLocais = await res.json();
                renderizarTudo();
                document.getElementById('last-update').textContent = 'Atualizado: ' + new Date().toLocaleTimeString().slice(0,5);
            } catch (erro) { console.error(erro); }
        }

        function renderizarTudo() {
            const receitasContainer = document.getElementById('lista-receitas');
            const gastosContainer = document.getElementById('lista-gastos');
            receitasContainer.innerHTML = '';
            gastosContainer.innerHTML = '';

            let totalRenda = 0, totalGastos = 0;

            dadosLocais.forEach(item => {
                const isPago = item.status === 'pago';
                const valor = parseFloat(item.valor);
                
                if (item.tipo === 'receita') totalRenda += valor;
                else totalGastos += valor;

                const cardHTML = `
                    <div id="card-${item.id}" class="bg-white p-3 rounded-xl shadow-sm border border-slate-100 flex items-center gap-3 group hover:shadow-md transition-all">
                        <button onclick="editarItem(${item.id}, 'status', '${isPago ? 'pendente' : 'pago'}')" 
                            class="w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center transition-colors ${isPago ? (item.tipo === 'receita' ? 'bg-green-100 text-green-600' : 'bg-blue-100 text-blue-600') : 'bg-slate-100 text-slate-400'}">
                            <i data-lucide="${isPago ? 'check' : 'clock'}" class="w-4 h-4"></i>
                        </button>

                        <div class="flex-1 min-w-0">
                            <input type="text" value="${item.descricao}" 
                                onchange="editarItem(${item.id}, 'descricao', this.value)"
                                class="input-editavel font-bold text-slate-700 text-sm mb-1 truncate">
                            
                            <div class="flex items-center text-xs text-slate-400">
                                <span class="uppercase font-medium mr-2">${item.categoria}</span>
                            </div>
                        </div>

                        <div class="text-right">
                            <div class="relative">
                                <span class="text-xs absolute left-0 top-1.5 font-bold ${item.tipo==='receita' ? 'text-green-600':'text-red-500'}">R$</span>
                                <input type="number" step="0.01" value="${valor}" 
                                    onchange="editarItem(${item.id}, 'valor', this.value)"
                                    class="input-editavel text-right font-bold w-24 pl-6 ${item.tipo==='receita' ? 'text-green-600':'text-red-500'}">
                            </div>
                            <button onclick="deletarItem(${item.id})" class="text-xs text-red-300 hover:text-red-500 mt-1 opacity-0 group-hover:opacity-100 transition-opacity">Excluir</button>
                        </div>
                    </div>
                `;

                if (item.tipo === 'receita') receitasContainer.innerHTML += cardHTML;
                else gastosContainer.innerHTML += cardHTML;
            });

            // Atualiza Totais
            document.getElementById('total-renda').textContent = formatMoney(totalRenda);
            document.getElementById('total-gastos').textContent = formatMoney(totalGastos);
            const saldo = totalRenda - totalGastos;
            document.getElementById('total-saldo').textContent = formatMoney(saldo);
            document.getElementById('total-saldo').className = `text-2xl font-bold ${saldo < 0 ? 'text-red-400' : 'text-green-400'}`;
            
            lucide.createIcons();
        }

        // Função Genérica para Salvar qualquer edição (Status, Texto ou Valor)
        async function editarItem(id, campo, valor) {
            // Feedback visual imediato
            const card = document.getElementById(`card-${id}`);
            if(card) card.classList.add('piscar-salvo');
            setTimeout(() => card?.classList.remove('piscar-salvo'), 1000);

            // Monta o objeto parcial para envio
            const payload = { id: id };
            payload[campo] = valor; 

            // Se for valor, garante que é numero
            if(campo === 'valor') payload[campo] = parseFloat(valor);

            try {
                await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                // Recarrega em background para garantir consistência
                carregarDados();
            } catch (e) {
                alert('Erro ao salvar. Verifique sua conexão.');
            }
        }

        async function deletarItem(id) {
            if(!confirm("Apagar lançamento?")) return;
            await fetch(`${API_URL}?id=${id}`, { method: 'DELETE' });
            carregarDados();
        }

        document.getElementById('form-transacao').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                tipo: document.querySelector('input[name="tipo"]:checked').value,
                descricao: document.getElementById('descricao').value,
                valor: parseFloat(document.getElementById('valor').value),
                categoria: document.getElementById('categoria').value,
                status: 'pago' // Padrão ao criar
            };
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(formData) });
            fecharModal();
            e.target.reset();
            carregarDados();
        });

        function formatMoney(val) { return val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }
        function abrirModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('modal').classList.add('flex'); }
        function fecharModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('modal').classList.remove('flex'); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finanças Bruno & Nathalia</title>
    
    <script>
        // Mantendo a proteção de rota
        if (!localStorage.getItem('usuario_logado')) {
            // window.location.href = '/login.html'; // Comentado para teste visual, descomente em produção
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            50: '#effef5',
                            100: '#cbffe6',
                            500: '#10b981', 
                            600: '#059669',
                            900: '#064e3b'
                        },
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b'
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(16, 185, 129, 0.3)'
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            color: #1e293b;
        }
        
        /* Remove setas do input number */
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        /* Glassmorphism Header */
        .glass-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }

        /* Inputs Invisíveis Modernos */
        .input-smart { 
            background: transparent; 
            width: 100%; 
            outline: none; 
            border-bottom: 1px dashed transparent; 
            transition: all 0.2s; 
            border-radius: 2px;
        }
        .input-smart:hover {
            border-bottom-color: #cbd5e1;
        }
        .input-smart:focus { 
            background: #f1f5f9; 
            border-bottom: 2px solid #10b981; 
            padding: 2px 4px;
            color: #0f172a;
        }
        
        /* Animações */
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-enter { animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        
        @keyframes pulse-success { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }
        .saved-success { animation: pulse-success 1s infinite; }

        /* Layout Responsivo */
        @media (min-width: 1024px) {
            main { display: grid; grid-template-columns: 400px 1fr; gap: 2.5rem; align-items: start; }
            .mobile-only { display: none !important; }
            .pc-view { display: block !important; }
            /* No PC, mostra tudo lado a lado */
            #view-resumo, #view-entradas, #view-saidas { display: block !important; opacity: 1 !important; }
            #lists-container { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        }
        @media (max-width: 1023px) {
            .pc-view { display: none !important; }
        }
    </style>
</head>
<body class="pb-24 lg:pb-10">

    <header class="glass-header sticky top-0 z-40 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 lg:px-8">
            <div class="flex justify-between items-center h-16">
                
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <img id="header-avatar" src="" alt="Avatar" class="w-10 h-10 rounded-full border border-gray-100 shadow-sm bg-gray-100 object-cover">
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-[10px] uppercase font-bold text-gray-400 tracking-wider">Logado como</span>
                        <h1 class="font-bold text-sm text-gray-800 leading-tight" id="nome-usuario-header">Carregando...</h1>
                    </div>
                </div>

                <div class="flex items-center bg-gray-100/80 rounded-full p-1 border border-gray-200/50">
                    <button onclick="mudarMes(-1)" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white hover:shadow-sm text-gray-500 transition-all active:scale-95"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                    <div class="px-3 cursor-pointer select-none" onclick="resetarHoje()">
                        <span id="mes-titulo" class="text-xs font-bold text-gray-700 capitalize w-24 text-center block">...</span>
                    </div>
                    <button onclick="mudarMes(1)" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white hover:shadow-sm text-gray-500 transition-all active:scale-95"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                </div>

                <div class="hidden lg:flex items-center gap-2">
                    <button onclick="logout()" class="p-2 text-gray-400 hover:text-red-500 transition" title="Sair"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                </div>
            </div>

            <nav class="flex lg:hidden relative mt-1 overflow-x-auto hide-scroll pb-2 gap-6 border-b border-gray-100">
                <button onclick="mudarAba('resumo')" id="tab-resumo" class="text-sm font-medium text-brand-600 border-b-2 border-brand-500 pb-2 transition-all">Visão Geral</button>
                <button onclick="mudarAba('entradas')" id="tab-entradas" class="text-sm font-medium text-gray-400 pb-2 transition-all">Receitas</button>

    <main class="max-w-7xl mx-auto px-4 lg:px-8 mt-6 lg:mt-10">
        
        <div id="view-resumo" class="space-y-6 animate-enter">
            
            <div class="bg-gradient-to-br from-brand-900 to-brand-600 rounded-3xl p-6 shadow-glow text-white relative overflow-hidden group">
                <div class="absolute -right-10 -top-10 w-40 h-40 bg-white/10 rounded-full blur-3xl group-hover:bg-white/20 transition-all"></div>
                
                <div class="flex justify-between items-start mb-6 relative z-10">
                    <div>
                        <p class="text-brand-100 text-xs font-medium uppercase tracking-wider mb-1">Saldo Disponível</p>
                        <h1 id="total-saldo" class="text-4xl lg:text-5xl font-bold tracking-tight">R$ 0,00</h1>
                    </div>
                    <div class="bg-white/20 p-2.5 rounded-xl backdrop-blur-md shadow-sm border border-white/10">
                        <i data-lucide="wallet" class="w-6 h-6 text-white"></i>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 border-t border-white/10 pt-4 relative z-10">
                    <div>
                        <div class="flex items-center gap-1.5 mb-1 opacity-80">

                            <span class="text-xs font-medium">Entradas</span>
                        </div>
                        <p id="total-renda" class="text-lg font-bold text-green-300">R$ 0,00</p>

    <div id="modal" class="fixed inset-0 bg-gray-900/60 hidden items-end md:items-center justify-center z-50 transition-all backdrop-blur-sm">

                <h2 class="text-xl font-bold text-gray-800">Evolução Financeira</h2>
                <button onclick="document.getElementById('modal-evolucao').classList.add('hidden'); document.getElementById('modal-evolucao').classList.remove('flex')" class="bg-gray-100 p-2 rounded-full hover:bg-gray-200 text-gray-500"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="h-64"><canvas id="graficoEvolucao"></canvas></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/financas';
        let dataAtual = new Date();
        let chartInstance = null;
        let chartEvolucaoInstance = null;
        let abaAtiva = 'resumo';

        const CAT_RECEITAS = ['Salário', '13º Salário', 'Férias', 'Reembolso', 'Cashback', 'Serviços Prestados', 'Outros'];
        const CAT_DESPESAS = ['Cartão', 'Transporte', 'Gasolina', 'Manutenção Carro', 'Luz', 'Gás', 'Manutenção Casa', 'Condomínio', 'IPTU', 'IPVA', 'Governo', 'Internet', 'Lazer', 'Alimentação', 'Saúde', 'Presente', 'Outros'];
        const CAT_INVESTIMENTOS = ['CDB', 'Tesouro', 'Ações', 'FIIs', 'Cripto', 'Poupança', 'Caixinha', 'Outros'];

        const ICON_MAP = {
            'Salário': 'wallet', '13º Salário': 'gift', 'Férias': 'sun', 'Reembolso': 'refresh-cw', 'Cashback': 'coins', 'Serviços Prestados': 'briefcase',
            'Cartão': 'credit-card', 'Transporte': 'bus', 'Gasolina': 'fuel', 'Manutenção Carro': 'wrench', 'Luz': 'zap', 'Gás': 'flame', 
            'Manutenção Casa': 'hammer', 'Condomínio': 'home', 'IPTU': 'file-text', 'IPVA': 'car', 'Governo': 'landmark', 'Internet': 'wifi', 'Lazer': 'coffee', 
            'Alimentação': 'shopping-cart', 'Saúde': 'activity', 'Presente': 'gift', 'Outros': 'more-horizontal', 'CDB': 'trending-up', 'Ações': 'bar-chart-2'
        };

        async function init() {
            // Lógica de Avatar e Nome
            const nome = localStorage.getItem('usuario_nome') || 'Bruno';
            document.getElementById('nome-usuario-header').textContent = nome;
            
            // Gerar Avatar Colorido com as iniciais
            const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(nome)}&background=random&color=fff&size=128`;
            document.getElementById('header-avatar').src = avatarUrl;

            try {
                const res = await fetch(`${API_URL}?tipo=config`);
                const config = await res.json();
                if (config && config.ultimo_mes) {
                    const [ano, mes] = config.ultimo_mes.split('-');
                    dataAtual = new Date(ano, mes - 1, 1);
                } else { dataAtual = new Date(); }
            } catch (e) { dataAtual = new Date(); }
            
            atualizarTituloMes();
            carregarDados();
        }

        function logout() { localStorage.removeItem('usuario_logado'); window.location.href = '/login.html'; }
        async function mudarMes(d) { dataAtual.setMonth(dataAtual.getMonth() + d); atualizarTituloMes(); carregarDados(); salvarMesNoBanco(); }
        async function resetarHoje() { dataAtual = new Date(); atualizarTituloMes(); carregarDados(); salvarMesNoBanco(); }
        async function salvarMesNoBanco() { const mesF = `${dataAtual.getFullYear()}-${String(dataAtual.getMonth() + 1).padStart(2, '0')}`; try { await fetch(`${API_URL}?tipo=config`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ ultimo_mes: mesF }) }); } catch(e) {} }

        function mudarAba(aba) {
            abaAtiva = aba;
            const mobileTabs = ['resumo', 'entradas', 'saidas'];
            
            // Reset visual das abas mobile
            mobileTabs.forEach(t => {
                const el = document.getElementById(`tab-${t}`);
                if(el) {
                    el.classList.remove('text-brand-600', 'border-brand-500');
                    el.classList.add('text-gray-400', 'border-transparent');
                }
            });
            const activeEl = document.getElementById(`tab-${aba}`);
            if(activeEl) {
                activeEl.classList.remove('text-gray-400', 'border-transparent');
                activeEl.classList.add('text-brand-600', 'border-brand-500');
            }

            // Controle de visibilidade MOBILE
            if (window.innerWidth < 1024) {
                mobileTabs.forEach(v => document.getElementById(`view-${v}`).classList.add('hidden'));
                document.getElementById(`view-${aba}`).classList.remove('hidden');
            }
        }

        function renderizarListaAgrupada(lista, containerId, corValor) {
            const container = document.getElementById(containerId); container.innerHTML = '';
            
            if(lista.length === 0) { 
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 opacity-40">
                        <div class="bg-gray-100 p-4 rounded-full mb-3"><i data-lucide="coffee" class="w-8 h-8 text-gray-400"></i></div>
                        <p class="text-sm font-medium">Nenhum lançamento</p>
                    </div>`; 
                return; 
            }

            const grupos = {}; lista.forEach(item => { const dk = new Date(item.data).toLocaleDateString('pt-BR', { day: '2-digit', month: 'long' }); if(!grupos[dk]) grupos[dk] = []; grupos[dk].push(item); });
            
            for (const [data, itens] of Object.entries(grupos)) {
                let html = `
                    <div class="mb-6">
                        <div class="flex items-center gap-3 mb-3 px-1">
                            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest bg-gray-100/80 px-2 py-1 rounded-md border border-gray-100">${data}</span>
                            <div class="h-px bg-gray-100 flex-1"></div>
                        </div>
                        <div class="bg-white rounded-2xl shadow-soft border border-gray-100 overflow-hidden divide-y divide-gray-50">`;
                
                itens.forEach(item => {
                    let icone = ICON_MAP[item.categoria] || 'circle-dollar-sign'; 
                    let corIcone = item.tipo === 'receita' ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-500'; 
                    const isPago = item.status === 'pago'; 
                    const valorF = formatMoney(item.valor);

                    html += `
                        <div class="group flex items-center gap-4 p-4 hover:bg-gray-50 transition-colors relative">
                            <div class="w-10 h-10 rounded-xl ${corIcone} flex items-center justify-center flex-shrink-0 shadow-sm border border-white">
                                <i data-lucide="${icone}" class="w-5 h-5"></i>
                            </div>
                            
                            <div class="flex-1 min-w-0">
                                <div class="relative">
                                    <input value="${item.descricao}" onchange="editar(${item.id}, 'descricao', this.value); animarSalvo(this)" class="input-smart text-sm font-bold text-gray-700 truncate w-full pr-6" title="Clique para editar">
                                    <i data-lucide="pencil" class="w-3 h-3 text-gray-300 absolute right-0 top-1 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity"></i>
                                </div>
                                <div class="flex items-center gap-2 mt-0.5">
                                    <span class="text-[10px] text-gray-400 font-bold uppercase tracking-wide">${item.categoria}</span>
                                    ${!isPago ? '<span class="text-[9px] bg-amber-100 text-amber-700 px-1.5 py-0.5 rounded font-bold border border-amber-200">PENDENTE</span>' : ''}
                                </div>
                            </div>
                            
                            <div class="text-right pl-2">
                                <input type="text" inputmode="numeric" value="${valorF}" onkeyup="mascaraMoeda(this)" onchange="salvarValorLista(this, ${item.id}); animarSalvo(this)" class="input-smart text-right font-bold ${corValor} w-24 text-sm" title="Clique para editar valor">
                                
                                <div class="absolute right-2 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-all bg-white shadow-lg rounded-xl p-1 flex gap-1 border border-gray-100 scale-90 group-hover:scale-100 z-10">
                                    <button onclick="editar(${item.id}, 'status', '${isPago?'pendente':'pago'}')" class="p-2 hover:bg-gray-100 rounded-lg text-gray-500 transition" title="Mudar Status"><i data-lucide="${isPago?'rotate-ccw':'check-circle-2'}" class="w-4 h-4"></i></button>
                                    <button onclick="deletar(${item.id})" class="p-2 hover:bg-red-50 rounded-lg text-red-500 transition" title="Excluir"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                </div>
                            </div>
                        </div>`;
                }); 
                html += `</div></div>`; container.innerHTML += html;
            }
        }

        function animarSalvo(el) {
            el.parentElement.classList.add('saved-success');
            setTimeout(() => el.parentElement.classList.remove('saved-success'), 1000);
        }

        function renderizarInvestimentos(lista) {
            const container = document.getElementById('lista-investimentos'); container.innerHTML = '';
            if(lista.length === 0) { container.innerHTML = '<div class="text-center py-6 text-gray-300 text-xs font-medium">Nenhum investimento registrado</div>'; return; }
            lista.forEach(item => {
                const valorF = formatMoney(item.valor); let icone = ICON_MAP[item.categoria] || 'pie-chart';
                container.innerHTML += `
                <div class="flex items-center gap-3 p-3 hover:bg-gray-50 rounded-xl group transition-all cursor-default border border-transparent hover:border-gray-100">
                    <div class="w-8 h-8 rounded-lg bg-emerald-50 text-emerald-600 flex items-center justify-center"><i data-lucide="${icone}" class="w-4 h-4"></i></div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-bold text-gray-700 truncate">${item.descricao}</p>
                        <p class="text-[10px] text-gray-400 uppercase font-medium tracking-wide">${item.categoria}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-bold text-gray-800">${valorF}</p>
                        <button onclick="if(confirm('Apagar?')) deletar(${item.id})" class="text-[10px] text-red-400 opacity-0 group-hover:opacity-100 hover:text-red-600 transition-all">Excluir</button>
                    </div>
                </div>`;
            });
        }

        async function carregarDados() {
            try {
                const ano = dataAtual.getFullYear(); const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
                const res = await fetch(`${API_URL}?mes=${ano}-${mes}`); const dados = await res.json();
                processarDados(dados); 
            } catch (e) { console.error(e); }
        }

        function processarDados(dados) {
            let totalRenda = 0, totalGastos = 0, totalInvestido = 0; const entradas = [], saidas = [], investimentos = [];
            dados.forEach(item => {
                item.valor = parseFloat(item.valor);
                if (item.tipo === 'receita') { totalRenda += item.valor; entradas.push(item); }
                else if (item.tipo === 'gasto') { totalGastos += item.valor; saidas.push(item); }
                else if (item.tipo === 'investimento') { totalInvestido += item.valor; investimentos.push(item); }
            });
            document.getElementById('total-saldo').textContent = formatMoney(totalRenda - totalGastos);
            document.getElementById('total-renda').textContent = formatMoney(totalRenda);
            document.getElementById('total-gastos').textContent = formatMoney(totalGastos);
            document.getElementById('total-investido').textContent = formatMoney(totalInvestido);
            document.getElementById('header-total-renda').textContent = formatMoney(totalRenda);
            document.getElementById('header-total-gastos').textContent = formatMoney(totalGastos);
            renderizarListaAgrupada(entradas, 'lista-entradas-content', 'text-green-600');
            renderizarListaAgrupada(saidas, 'lista-saidas-content', 'text-gray-800');
            renderizarInvestimentos(investimentos); renderizarGrafico(saidas); lucide.createIcons();
        }

        function renderizarGrafico(saidas) {
            const ctx = document.getElementById('graficoGastos').getContext('2d'); if(chartInstance) chartInstance.destroy();
            const cats = {}; saidas.forEach(i => cats[i.categoria] = (cats[i.categoria] || 0) + i.valor); const data = Object.values(cats); 
            
            // Se não houver dados, mostra gráfico vazio cinza
            const chartData = data.length ? data : [1];
            const chartColors = data.length ? ['#10b981', '#3b82f6', '#f59e0b', '#ef4444', '#8b5cf6', '#6366f1', '#ec4899'] : ['#f3f4f6'];

            chartInstance = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: chartData, backgroundColor: chartColors, borderWidth: 0, hoverOffset: 4 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { boxWidth: 8, usePointStyle: true, font: { size: 11, family: 'Inter' }, padding: 15 } }, tooltip: { enabled: data.length > 0 } }, cutout: '75%', animation: { animateScale: true } } });
        }

        // Gráfico Evolução (Mock)
        function abrirModalEvolucao() {
            document.getElementById('modal-evolucao').classList.remove('hidden'); document.getElementById('modal-evolucao').classList.add('flex');
            const ctx = document.getElementById('graficoEvolucao').getContext('2d');
            if(chartEvolucaoInstance) chartEvolucaoInstance.destroy();
            chartEvolucaoInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Ago', 'Set', 'Out', 'Nov', 'Dez', 'Jan'],
                    datasets: [
                        { label: 'Receita', data: [5000, 5200, 4800, 6000, 8000, 5500], backgroundColor: '#10b981', borderRadius: 6, barThickness: 12 },
                        { label: 'Despesa', data: [4000, 4100, 3900, 4500, 6000, 3000], backgroundColor: '#ef4444', borderRadius: 6, barThickness: 12 }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { color: '#f3f4f6', borderDash: [5, 5] }, ticks: { font: {size: 10} } }, x: { grid: { display: false }, ticks: { font: {size: 10} } } }, plugins: { legend: { position: 'top', align: 'end', labels: { boxWidth: 8, usePointStyle: true } } } }
            });
        }

        function mascaraMoeda(evento) { const onlyDigits = evento.value.split("").filter(s => /\d/.test(s)).join("").padStart(3, "0"); const digitsFloat = onlyDigits.slice(0, -2) + "." + onlyDigits.slice(-2); evento.value = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(digitsFloat); }
        function limpaMoeda(v) { return typeof v === 'number' ? v : parseFloat(v.replace(/\D/g, '')) / 100; }
        async function salvarValorLista(el, id) { await editar(id, 'valor', limpaMoeda(el.value)); }
        async function editar(id, c, v) { await fetch(API_URL, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify({id, [c]: v}) }); carregarDados(); }
        async function deletar(id) { if(confirm("Tem certeza que deseja apagar este lançamento?")) { await fetch(`${API_URL}?id=${id}`, { method: 'DELETE' }); carregarDados(); } }

        function abrirModalContexto() { resetModal(); const rG = document.querySelector('input[value="gasto"]'); const rR = document.querySelector('input[value="receita"]'); if(abaAtiva === 'entradas') { rR.checked = true; esconderToggle(true); document.getElementById('modal-titulo').textContent = 'Nova Receita'; } else if(abaAtiva === 'saidas') { rG.checked = true; esconderToggle(true); document.getElementById('modal-titulo').textContent = 'Nova Despesa'; } else { rG.checked = true; esconderToggle(false); document.getElementById('modal-titulo').textContent = 'Novo Lançamento'; } atualizarCategoriasModal(); abrirModal(); }
        function abrirModalInvestimento() { resetModal(); document.querySelector('input[value="investimento"]').checked = true; esconderToggle(true); atualizarCategoriasModal(); document.getElementById('modal-titulo').textContent = 'Novo Investimento'; document.getElementById('descricao').placeholder = 'Nome do Ativo (Ex: Tesouro)'; document.getElementById('btn-salvar').classList.replace('bg-brand-900', 'bg-emerald-600'); abrirModal(); }
        function atualizarCategoriasModal() { const tipo = document.querySelector('input[name="tipo"]:checked').value; const select = document.getElementById('categoria'); select.innerHTML = ''; const lista = tipo === 'receita' ? CAT_RECEITAS : (tipo === 'gasto' ? CAT_DESPESAS : CAT_INVESTIMENTOS); lista.forEach(cat => { const opt = document.createElement('option'); opt.value = cat; opt.textContent = cat; select.appendChild(opt); }); }
        function resetModal() { document.getElementById('form-transacao').reset(); document.getElementById('data-custom').valueAsDate = new Date(); document.getElementById('btn-salvar').className = 'w-full bg-brand-900 text-white py-4 rounded-2xl font-bold text-lg hover:bg-brand-800 active:scale-95 transition-all shadow-lg flex items-center justify-center gap-2'; }
        function esconderToggle(hide) { document.getElementById('toggle-tipo-container').style.display = hide ? 'none' : 'grid'; }
        function abrirModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('modal').classList.add('flex'); }
        function fecharModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('modal').classList.remove('flex'); }
        document.getElementById('form-transacao').addEventListener('submit', async (e) => { e.preventDefault(); const dataInput = document.getElementById('data-custom').value; const dataReg = dataInput ? new Date(dataInput + 'T12:00:00') : new Date(); const valStr = document.getElementById('valor-mask').value; const form = { tipo: document.querySelector('input[name="tipo"]:checked').value, descricao: document.getElementById('descricao').value, valor: limpaMoeda(valStr), categoria: document.getElementById('categoria').value || 'Outros', status: 'pago', data: dataReg.toISOString() }; await fetch(API_URL, { method: 'POST', body: JSON.stringify(form) }); fecharModal(); carregarDados(); });
        function atualizarTituloMes() { document.getElementById('mes-titulo').textContent = dataAtual.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' }); }
        function formatMoney(v) { return v.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}); }

        init();
    </script>
</body>
</html>
